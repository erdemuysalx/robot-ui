<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
        <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.js"></script>
        <script type="text/javascript" src="scripts/ws_connection.js"></script>
        <script type="text/javascript" src="scripts/listener.js"></script>
		<script type="text/javascript" src="scripts/fullscreen.js"></script>
		<script type="text/javascript" src="scripts/teleop.js"></script>

    </head>

    <body>
        <style>
            body {
              background-image: url('images/grid-background.jpg');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
            }
            </style>

        <nav class="">
            <div class="">
                <div>
                    <h1>Teleoperation Interface</h1>
                </div>

                <div class="" href="#">
                    <img class="" src="images/login-logo.svg" alt="Logo" style=""/>
                </div>
    
                <div> 
                    <p>Connection Status: <span id="status"></span></p>            
                </div>

                <div class="" >
                    <div id="batteryID" class="" style="">Battery: %#V</div>
                </div>

                <div class="">
                    <button class="" style="width: 45px; height: 45px;" type="button" onclick="fullScreen()">
                        <img class="rounded img-fluid" src="images/nav_bar_fullscreen.png" alt="FullScreen" style="width: 25px; height: 25px;"/>
                    </button>
                </div>

                <div class="" id="">
                    <ul class="">
                    <li class="">
                        <button type="button" class="btn btn-light" onclick="systemReboot()">Reboot</button>
                    </li>
                    <li class="">
                        <button type="button" class="btn btn-danger" onclick="turnOff()">Turn Off</button>
                    </li>
                    </ul>
                </div>
            </div>
        </nav> 


        <p>Select the topic name from the drop-down list to listen message from the related topic.</p>

        <select id="selector"></select>

        <p><span id="message"></span></p>
        <p><span id="topicnames"></span></p>
        <p><span id="messagetypes"></span></p> 


        <br><br><br><br><br><br><br><br>


        <div id="zone_joystick" style="position: relative;"></div>

    </body>
</html>
